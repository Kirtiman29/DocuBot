<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat AI - Intelligent PDF Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .splash-icon {
            font-size: 80px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .splash-text {
            color: white;
        }

        .splash-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .splash-subtitle {
            font-size: 18px;
            opacity: 0.9;
            text-align: center;
        }

        .splash-loader {
            margin-top: 30px;
        }

        .loader-dots {
            display: flex;
            gap: 10px;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: loaderBounce 1.4s infinite ease-in-out both;
        }

        .loader-dot:nth-child(1) { animation-delay: -0.32s; }
        .loader-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loaderBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            animation: slideUp 0.5s ease 2.2s forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            font-size: 32px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-text h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .brand-text p {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pdf-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.active {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
        }

        .clear-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .clear-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-section {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e0e7ff;
            transform: scale(1.02);
        }

        .upload-area.uploading {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: #6b7280;
            font-size: 14px;
        }

        .upload-text strong {
            color: #667eea;
        }

        .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .upload-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            display: none;
        }

        .upload-area.uploading .upload-percentage {
            display: block;
        }

        .upload-area.uploading .upload-icon,
        .upload-area.uploading .upload-text {
            opacity: 0.3;
        }

        #fileInput {
            display: none;
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bot .message-avatar {
            background: #e5e7eb;
            animation: robotBlink 2s infinite;
        }

        @keyframes robotBlink {
            0%, 90%, 100% { transform: scale(1); }
            95% { transform: scale(0.95); }
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #messageInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #sendButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #sendButton:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: #d1d5db;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #22c55e;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 768px) {
            .splash-title {
                font-size: 32px;
            }

            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                padding: 15px 20px;
            }

            .brand-icon {
                font-size: 24px;
            }

            .brand-text h1 {
                font-size: 18px;
            }

            .brand-text p {
                font-size: 10px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-logo">
            <div class="splash-icon">ü§ñ</div>
        </div>
        <div class="splash-text">
            <div class="splash-title">DocuChat AI</div>
            <div class="splash-subtitle">Intelligent PDF Assistant</div>
        </div>
        <div class="splash-loader">
            <div class="loader-dots">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="brand">
                <div class="brand-icon">ü§ñ</div>
                <div class="brand-text">
                    <h1>DocuChat AI</h1>
                    <p>Intelligent PDF Assistant</p>
                </div>
            </div>
            <div class="header-right">
                <div class="pdf-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">No PDF loaded</span>
                </div>
                <button class="clear-button" id="clearButton" disabled>Clear PDF</button>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">
                    <strong>Click to upload</strong> or drag and drop your PDF file here
                    <br><span style="font-size: 12px; color: #9ca3af;">Maximum file size: 16MB</span>
                </div>
                <div class="upload-progress" id="uploadProgress"></div>
                <div class="upload-percentage" id="uploadPercentage">0%</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-text">Start a conversation</div>
                <div class="empty-state-subtext">Upload a PDF and ask questions about its content</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask a question about your PDF..."
                    disabled
                >
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const clearButton = document.getElementById('clearButton');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadPercentage = document.getElementById('uploadPercentage');

        let isProcessing = false;

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Check for existing PDF on load
        async function checkPdfStatus() {
            try {
                const response = await fetch('/check-pdf');
                const data = await response.json();
                
                if (data.success && data.pdf_loaded) {
                    updatePdfStatus(true, data.current_pdf);
                    clearEmptyState();
                }
            } catch (error) {
                console.error('Error checking PDF status:', error);
            }
        }

        // Update PDF status
        function updatePdfStatus(loaded, filename = '') {
            if (loaded) {
                statusIndicator.classList.add('active');
                statusText.textContent = filename;
                messageInput.disabled = false;
                sendButton.disabled = false;
                clearButton.disabled = false;
            } else {
                statusIndicator.classList.remove('active');
                statusText.textContent = 'No PDF loaded';
                messageInput.disabled = true;
                sendButton.disabled = true;
                clearButton.disabled = true;
            }
        }

        // Upload area click
        uploadArea.addEventListener('click', () => {
            if (!uploadArea.classList.contains('uploading')) {
                fileInput.click();
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!uploadArea.classList.contains('uploading')) {
                uploadArea.classList.add('dragover');
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (!uploadArea.classList.contains('uploading')) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showNotification('Please upload a PDF file', 'error');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showNotification('File size exceeds 16MB limit', 'error');
                return;
            }

            uploadPdf(file);
        }

        // Upload PDF with progress
        async function uploadPdf(file) {
            const formData = new FormData();
            formData.append('pdf', file);

            try {
                isProcessing = true;
                uploadArea.classList.add('uploading');
                uploadProgress.style.width = '0%';
                uploadPercentage.textContent = '0%';

                const xhr = new XMLHttpRequest();

                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        uploadProgress.style.width = percentComplete + '%';
                        uploadPercentage.textContent = Math.round(percentComplete) + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        
                        if (data.success) {
                            uploadProgress.style.width = '100%';
                            uploadPercentage.textContent = '100%';
                            
                            setTimeout(() => {
                                updatePdfStatus(true, file.name);
                                clearEmptyState();
                                addMessage('bot', `‚úÖ ${data.message}. I'm ready to answer your questions!`);
                                showNotification('PDF uploaded successfully', 'success');
                                
                                uploadArea.classList.remove('uploading');
                                uploadProgress.style.width = '0%';
                            }, 500);
                        } else {
                            showNotification(data.message || 'Upload failed', 'error');
                            uploadArea.classList.remove('uploading');
                        }
                    } else {
                        showNotification('Upload failed. Please try again.', 'error');
                        uploadArea.classList.remove('uploading');
                    }
                    
                    isProcessing = false;
                    fileInput.value = '';
                });

                xhr.addEventListener('error', () => {
                    showNotification('Network error. Please try again.', 'error');
                    uploadArea.classList.remove('uploading');
                    isProcessing = false;
                    fileInput.value = '';
                });

                xhr.open('POST', '/upload');
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading PDF. Please try again.', 'error');
                uploadArea.classList.remove('uploading');
                isProcessing = false;
                fileInput.value = '';
            }
        }

        // Clear PDF
        clearButton.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear the current PDF?')) {
                return;
            }

            try {
                const response = await fetch('/clear', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    updatePdfStatus(false);
                    chatArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <div class="empty-state-text">Start a conversation</div>
                            <div class="empty-state-subtext">Upload a PDF and ask questions about its content</div>
                        </div>
                    `;
                    showNotification('PDF cleared successfully', 'success');
                }
            } catch (error) {
                console.error('Clear error:', error);
                showNotification('Error clearing PDF', 'error');
            }
        });

        // Clear empty state
        function clearEmptyState() {
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        // Add message to chat
        function addMessage(type, text, streaming = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (streaming) {
                content.innerHTML = '<span class="streaming-text"></span><span class="streaming-cursor"></span>';
            } else {
                content.textContent = text;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageDiv;
        }

        // Stream text with typing effect
        async function streamText(element, text, speed = 30) {
            const textSpan = element.querySelector('.streaming-text');
            const cursor = element.querySelector('.streaming-cursor');
            
            for (let i = 0; i < text.length; i++) {
                textSpan.textContent += text[i];
                chatArea.scrollTop = chatArea.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            
            if (cursor) {
                cursor.remove();
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return typingDiv;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            addMessage('user', message);
            messageInput.value = '';
            
            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                typingIndicator.remove();

                if (data.success) {
                    const botMessage = addMessage('bot', '', true);
                    await streamText(botMessage.querySelector('.message-content'), data.reply, 20);
                } else {
                    addMessage('bot', data.reply || 'Sorry, I encountered an error processing your question.');
                    showNotification('Error processing question', 'error');
                }
            } catch (error) {
                console.error('Chat error:', error);
                typingIndicator.remove();
                addMessage('bot', '‚ùå Error getting response. Please try again.');
                showNotification('Network error. Please try again.', 'error');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
